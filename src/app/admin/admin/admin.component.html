<ng-container>
    <!--toolbar-->
    <mat-toolbar class="example-header" style="background-color: red;">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span style="color: white;">PENDDUDES WEB APP</span>
        <div class="uk-width-expand"></div>
        <small style="color: white;">Admin</small>
        <button mat-button (click)="logout()" style="color: white;">Logout</button>
    </mat-toolbar>
    <!--end toolbar-->
    
    <mat-sidenav-container class="example-container">
    
      <mat-sidenav #sidenav mode="side" style="background-color: black;"
      [position]="'start'" 
      opened class="sidenav-left"
      [fixedInViewport]="true" 
      [fixedTopGap]="60"
      [fixedBottomGap]="0">
    
      
      <mat-nav-list>
        <mat-list-item routerLink="/admin/dashboard">
            <mat-icon matListIcon style="color: white;">dashboard</mat-icon>
            <h3 matLine style="color: white;">HOME</h3>
        </mat-list-item>
        
        <mat-list-item routerLink="/admin/product">
            <mat-icon matListIcon style="color: white;">add</mat-icon>
            <h3 matLine style="color: white;">ADD DATA</h3>
        </mat-list-item>

        <mat-list-item routerLink="/admin/tentang">
            <mat-icon matListIcon style="color: white;">account_circle</mat-icon>
            <h3 matLine style="color: white;">ABOUT PENDUDES <br> WEB APP</h3>
        </mat-list-item>
      
    
        </mat-nav-list>
    
      </mat-sidenav>
    
    <mat-sidenav #sidenav mode="side" [position]="'end'"  class="example-sidenav"
    [fixedInViewport]="true" [fixedTopGap]="60"
    [fixedBottomGap]="0">
    
       
    
    </mat-sidenav>
    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; background-color: #ccc;">
    <!--halaman-halaman tampil disini-->
    
   
<router-outlet></router-outlet>
    
    
    
    </mat-sidenav-content>
    <!--end sidenav content-->
    </mat-sidenav-container>   
    </ng-container>
